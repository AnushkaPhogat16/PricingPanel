<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="PricingPanel.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">

</head>
<body>
    <div class="panel">

        <div class="packages">
            <img src="icon1.png" alt="" class="packageimage">
            <h2 class="price-header">Personal</h2>
            <ul class="features">
                <li class="itemft">Custom Domains</li>
                <li class="itemft">Sleeps after 30 mins of inactivity</li>
            </ul>

            <span class="prices">Free</span>
            <a href="" class="select-button">Sign Up</a>
        </div>

        <div class="packages">
            <img src="icon2.png" alt="" class="packageimage">
            <h2 class="price-header">Small Team</h2>
            <ul class="features">
                <li class="itemft">Never Sleeps</li>
                <li class="itemft">Multiple workers for more powerful apps</li>
            </ul>
            <span class="prices">10k</span>
            <a href="" class="select-button extra">Free Trial</a>
        </div>

        <div class="packages">
            <img src="icon3.png" alt="" class="packageimage">
            <h2 class="price-header">Enterprise</h2>
            <ul class="features">
                <li class="itemft">Dedicated</li>
                <li class="itemft">Simple horizontal scalability</li>
            </ul>

            <span class="prices">30k</span>
            <a href="" class="select-button">Free Trial</a>
        </div>



    </div>

    
</body>
</html>
